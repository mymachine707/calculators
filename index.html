<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <div class="calculator">

            <div class="list1">
                <input type="text" id="result" name="result" placeholder="Result">
            </div>

            <div class="list2">
                <input class="btr" type="button" value="c"> 
                <input class="btr" type="button" value="."> 
                <input class="btr" type="button" value="<"> 
                <input class="btr" type="button" value="/">
            </div>

            <div class="list3">
                <input class="btr" type="button" value="7"> 
                <input class="btr" type="button" value="8"> 
                <input class="btr" type="button" value="9">
                <input class="btr" type="button" value="*"> 
            </div>

            <div class="list4">
                <input class="btr" type="button" value="4"> 
                <input class="btr" type="button" value="5"> 
                <input class="btr" type="button" value="6">
                <input class="btr" type="button" value="-">
            </div>

            <div class="list5">
                <input class="btr" type="button" value="1"> 
                <input class="btr" type="button" value="2"> 
                <input class="btr" type="button" value="3">
                <input class="btr" type="button" value="+">
            </div>
            <div class="list6">
                <input class="btr" type="button" value="0">  
                <input class="btr" type="button" value="00"> 
                <input class="btr" type="button" value="000">
                <input class="btr" type="button" value="=">
            </div>









        </div>
    </div>
    <script src="./javascript.js"></script>
</body>

</html>
